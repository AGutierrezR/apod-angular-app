<div class="wrapper">
  <div class="apod-items auto-grid">
    <mat-card class="apod-card" *ngFor="let apod of dataService.apods$ | async">
      <mat-card-header>
        <mat-card-title>{{ apod.title }}</mat-card-title>
        <mat-card-subtitle>{{ apod.date }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="apod.url" [alt]="'Photo of ' + apod.title" />
      <mat-card-actions>
        <button mat-button>Read More</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
