<mat-card class="apod-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ date }}</mat-card-subtitle>
  </mat-card-header>
  <img class="apod-card__img" mat-card-image [src]="url" [alt]="'Photo of ' + title" />
  <mat-card-actions>
    <a [routerLink]="date" mat-raised-button color="primary">Read More</a>
  </mat-card-actions>
</mat-card>
